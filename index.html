<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="main.js"></script>
  <title>Document</title>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <h6>Select the size</h6>
      <button id="select" class="btn btn-danger">Select</button>
    </div>
    <div class="board">

    </div>
    <div class="footer">
     <div class="footer-rigth">
      <button type="button" class="btn btn-primary">Blue</button>
      <button type="button" class="btn btn-secondary">Gray</button>
      <button type="button" class="btn btn-success">Green</button>
      <button type="button" class="btn btn-danger">Red</button>
      <button type="button" class="btn btn-warning">Yellow</button>
      <button type="button" class="btn btn-info">Light Blue</button>
      <button type="button" class="btn btn-dark">Black</button>
     </div>
     <div class="footer-left">
      <button type="button" class="btn btn-light">Erase</button>
      <button type="button" class="btn btn-success">Reset</button>
     </div>
    </div>
